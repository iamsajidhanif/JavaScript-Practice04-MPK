<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 13: Date & Time</title>
</head>
<body>

    <p id="time"></p>
    <script>
        var d = new Date();
        alert(d);
        console.log(d); // Fri Jan 10 2025 00:12:10 GMT+0500 (Pakistan Standard Time)

        alert(d.getDate()+"-"+d.getMonth()+"-"+d.getFullYear()); // 10-01-2025
        console.log(d.getDate()+"-"+d.getMonth()+"-"+d.getFullYear());
        
        alert(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()); // 00:29:42

        setInterval(() => {
            var d = new Date();
            document.getElementById("time").textContent = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            // document.getElementById("time").textContent = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
        }, 1000);

        
    </script>

    
</body>
</html>
