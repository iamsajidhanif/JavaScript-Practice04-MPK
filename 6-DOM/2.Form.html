<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6: 2.Form</title>
</head>

<body>
    <form action="#" method="post">
        <h2>Form Validation with DOM</h2>
        <input type="text" name="email" id="email" placeholder="Email" > <br><br>
        <input type="password" name="pswd" id="pswd" placeholder="Password" > <br><br>
        <input type="number" name="age" id="age" placeholder="Age" > <br><br>
        <input type="submit" id="submit" value="submit">
    </form>

    <script>
        var email = document.getElementById("email");
        var pswd = document.getElementById("pswd");
        var age = document.getElementById("age");
        var submit = document.getElementById("submit");

        
        submit.onclick = () => 
        {
            if (email.value != "" && pswd.value != "")
            {
                document.write("Login Success1");
            }

            if(age.value >=18 && age.value <=40)
            {
                document.write("Login Success2");
            }
        }

    </script>
    
</body>
</html>
