<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11: 2.Keyboard Events</title>
</head>
<body>

    <input type="text" id="name1">
    <p>Letters Count: <span id="info"></span></p>
    
    <script>
        /*
        onkeypress
        onkeydown
        onkeyup       

        */

        document.getElementById("name1").onkeypress = function()
        {
            alert("You have pressed the key");
        }
        
        // --------------------------------------------------------------------------------------------------------
        
        document.getElementById("name1").onkeydown = function()
        {
            alert("You have pressed the key");
        }

        // --------------------------------------------------------------------------------------------------------
        
        document.getElementById("name1").onkeyup = function()
        {
            alert("You have pressed the key");
        }
        
        // --------------------------------------------------------------------------------------------------------
        
        // ====================================
        // Letters Count Program in JavaScript
        // ====================================

        document.getElementById("name1").onkeyup = function()
        {
            document.getElementById("info").textContent = document.getElementById("name1").value.length;
        }

    </script>
    
</body>
</html>
