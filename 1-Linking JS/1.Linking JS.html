<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lesson 1: Linking JS to HTML</title>

    <!-- Internal JavaScript in Head Tag-->
    <script>
        document.write('Internal JavaScript in Head tag <br>')
    </script>

    <!-- External JavaScript -->
    <script src="./1.Linking JS.js"></script> 
    
</head>

<body>
    <!-- Internal JavaScript in Body Tag-->
    <script>
        document.write('Internal JavaScript in Body tag <br>')
    </script>
    
    <!-- Inline JavaScript -->
    <button onclick="alert('Inline JavaScript')">Click Here</button>

</body>
</html>
