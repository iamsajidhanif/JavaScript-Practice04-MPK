<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8. Switch Case</title>
</head>
<body>
    
    <Script>
        /*
        switch, case, break, default
        */
       
        // Switch Case:
       var trafficLight = "";

       switch(trafficLight)
       {
        case "Red":
            document.write("Stop!");
            break;
        case "Orange":
            document.write("Be ready!");
            break;
        case "Green":
            document.write("Go Now!");
            break;
            default:
            document.write("Waite please!");

       }


    </Script>
    
</body>
</html>
