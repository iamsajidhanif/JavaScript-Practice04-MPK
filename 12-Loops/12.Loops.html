    <script>
        /*
        for loop
        for in loop
        for of loop (HAVING CONFUSTION ABOUT THE OUTPUT OF THIS LOOP)
        for each loop

        while loop
    
    
        */

        for(var i=1; i<=20; i++)
        {
            document.write(i+". Welcome!<br>");

        }

        // --------------------------------------------------------------------------------------------------------

        var obj =
        {
            a: 0,
            b: 1,
            c: 2
        }

        for (var x in obj)
        {
        document.write(x); // retuns keys
        OR
        document.write(obj[x]+"<br>"); // retuns values
        OR
        document.write(x+": "+obj[x]+"<br>"); // retuns keys and values
        }

        // --------------------------------------------------------------------------------------------------------
        
        // NOTE: "for in" loop is NOT RECOMMENDED for an Array
        var arry =
        [
            10,
            20,
            30
        ]
        
        for (var y in arry) 
        {
            document.write(y + ": " + arry[y] + "<br>"); // retuns index and values
        }
        
        // --------------------------------------------------------------------------------------------------------
        
        // NOTE: "for of" loop is RECOMMENDED for an Array (HAVING CONFUSTION ABOUT THE OUTPUT OF THIS LOOP)
        var arry =
        [
            10,
            20,
            30
        ]
        
        for (var z of arry) 
        {
            document.write(z + ": " + arry[z] + "<br>"); // retuns index and values
        }
        
        // --------------------------------------------------------------------------------------------------------

        var arry =
        [
            10,
            20,
            30
        ]

        var multi;

        arry.forEach(function(e) // "e" parameter is used as a "Keyword" for "each value"
        {
            // document.write(e+"<br>");

            // console.log(e);
            // OR
            multi = e*e;
            console.log(multi);
        });

        // ----------------------------------------OR--------------------------------------------------------------

        var arry =
        [
            10,
            20,
            30
        ]

        var multi;

        for (var i=0; i<arry.length; i++)
        {
            multi = arry[i]*arry[i];
            console.log(multi);
        }

        // --------------------------------------------------------------------------------------------------------
        
        var i = 0;
        
        while(i<10)
        {
            document.write("<p>"+ i +"</p>");
            i++;
            
        }
        
        // --------------------------------------------------------------------------------------------------------
        
        var i = 0;
        
        do{
            document.write("<p>"+ i +"</p>");
            i++;
            
        }while(i<10)
        
        // NOTE: do-while loop runs at least one time.
